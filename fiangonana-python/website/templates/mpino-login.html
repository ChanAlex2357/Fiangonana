{% extends 'base.html' %}
{% block title %}
    - Login Mpino
{% endblock %}
{% block body_content %}
    <div class="container p-5">
        <div class="row">
            <div class=" mx-auto col-12 col-md-6">
                <form action="mpino-login" id="mpino-form" method="POST">
                    <div class="text-center">
                        <h1> Mpino Login</h1>
                    </div>
                    <div class="form-group mb-3">
                        <label for="login-input" class="form-label">Login</label>
                        <input type="mail" id="login-input" name="login" required class="form-control" value="mpino@gmail.com"> 
                    </div>
                    <div class="form-group mb-3">
                        <label for="password-input" class="form-label">Password</label>
                        <input type="password" id="password-input" name="password" required class="form-control" value="mpino"> 
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <button type="submit" id="form-submit" class="btn btn-success w-100">
                                <div class="" id="sumbit-status" role="status">
                                    <span class="" id="submit-text">Connexion</span>
                                </div>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        var formulaire = document.getElementById("mpino-form");
        formulaire.addEventListener("submit", function(e) {
            var submit_button = document.getElementById("sumbit-status");
            submit_button.classList.add("spinner-border")

            var submit_text = document.getElementById("submit-text");
            submit_text.textContent = ""
        });
    </script>
{% endblock %}
